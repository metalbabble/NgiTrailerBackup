<!DOCTYPE html>
<html>

<head>
  <title>Trailer Backup Direction</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- Base css, but you'll likely want to keep them -->
  <link rel="stylesheet" href="css/reset.css" type="text/css">

  <!-- Your custom files -->
  <link rel="stylesheet" href="css/app.css" type="text/css">

  <script src="js/ui.js"></script>
  <script src="GMLIB/system.js"></script>
  <script src="GMLIB/info.js"></script>
  <script src="js/justgage.js"></script>
  <script src="js/raphael-2.1.4.min.js"></script>
  <!-- Uncomment libraries as you need them: -->
  <!-- <script src="GMLIB/comm.js"></script> -->
  <!-- <script src="GMLIB/io.js"></script> -->
  <!-- <script src="GMLIB/media.js"></script> -->
  <!-- <script src="GMLIB/monitor.js"></script> -->
  <!-- <script src="GMLIB/nav.js"></script> -->
  <!-- <script src="GMLIB/phone.js"></script> -->
  <!-- <script src="GMLIB/ui.js"></script> -->
  <!-- <script src="GMLIB/util.js"></script> -->
  <!-- <script src="GMLIB/voice.js"></script> -->

</head>

<body>
  <div id="wrapper">
    <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
    <div id="main">

      <!-- Remove all code inside #main and add your own! -->
     <div >
      <div class="box" id="tabHome" style="display:block">
        <!--Temperature Gauges-->
        <div id="transOilTemp" class="gauge"></div> 
        <div id="engineOilTemp" class="gauge"></div>
        <div id="engineCoolantTemp" class="gauge"></div>

        <!--Brakes is a bool-->
        <div id="brakesOverheated" class="gauge"></div> 
        <!--Bool-->
        <div id="trailerBrakeLightFail" class="gauge"></div>
        <!--Bool-->
        <div id="trailerHitch" class="gauge"></div>
        
        <!--Text - What gear are ou in?-->
        <div id="gearAutomatic" class="gauge"></div>
  
      </div>
      <div class="box">
       
      </div>
      <div class="box">
        <div id="g3" class="gauge"></div>
      </div>
      <div class="box">
        <div id="g4" class="gauge"></div>
      </div>
    </div>
    <div id="tabBackup" style="display:none">

      <!-- Remove all code inside #main and add your own! -->
      <h1>Trailer Backup Direction</h1>
      <p>
        <span id="steer"></span>
      </p>

    </div>
    <div id="tabChecklist" style="display:none">

      <!-- Remove all code inside #main and add your own! -->
      <h1>Trailering Checklist</h1>
      <p>
        <span id=""></span>
      </p>

    </div>

    <!-- ribbon icons -->
    <footer id="footer">
      <img src="images/icon_home.png" onclick="showHome();"/>
      <img src="images/icon_reverse.png" onclick="showBackup();"/>
      <img src="images/icon_checklist.png" onclick="showChecklist();"/>
    </footer>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
  <script src="js/gauge.js"></script>
  <script src="js/checklist.js"></script>
  <script src="js/backup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Trailer Backup Direction</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- Base css, but you'll likely want to keep them -->
  <link rel="stylesheet" href="css/reset.css" type="text/css">

  <!-- Your custom files -->
  <link rel="stylesheet" href="css/app.css" type="text/css">

  <script src="GMLIB/system.js"></script>
  <script src="GMLIB/info.js"></script>
  <script src="GMLIB/voice.js"></script>
  <script src="js/justgage.js"></script>
  <script src="js/raphael-2.1.4.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>

    <div id="main">
      <div>
        <!-- tabHome -->
        <div class="gaugeBox" id="tabHome" style="display:block">
          <h1>TowLink Home</h1>
          <table style="margin:auto">
            <tr>
               <!--Temperature Gauges-->
              <td> 
                <div id="transOilTemp" class="gauge"></div>
              </td>
              <td>
                <div id="engineOilTemp" class="gauge"></div>
              </td>
              <!-- Boolean Checks -->
              <td style="text-align:left;">
                <!--Brakes is a bool-->
                <div id="brakesOverheated" class="indicatorLight">
                  <img id="alert-overheat" src="images/ok-overheat.png" align="absmiddle" />
                  <b>Brake Temperature</b>
                </div>
                <!--Bool-->
                <div id="trailerBrakeLightFail" class="indicatorLight">
                  <img id="alert-trailerlight" src="images/ok-trailerlight.png" align="absmiddle" />
                  <b>Trailer Brakelight</b>
                </div>
                <!--Bool-->
                <div id="trailerHitchConnected" class="indicatorLight">
                  <img id="alert-hitch" src="images/ok-hitch.png" align="absmiddle" />
                  <b>Hitch Connected</b>
                </div>
              </td>
            </tr>
            <tr>
              <!--Brake Gain -->
              <td colspan="3" style="padding:4px;">
                <span id="brakeGainTitle" style="text-align: center; display:none;"><h2>Brake Gain</h2></span>
                <div class="brakeGainContainer" style="max-height:24px;">
                  <div class="brakeGainValue" id="brakegain" style="width: 0%; display:none; max-height:24px;">
                    <span id="brakeGainValue">0</span>%</div>
                </div>
              </td>
            </tr>
          </table>
        </div>

        <!-- tabBackup -->
        <div id="tabBackup" style="display:none">
          <h1>Trailer Backup Direction</h1>
          <p>
            <span class="enbiggen" id="steer"></span>
          </p>
        </div>

        <!-- tabChecklist -->
        <div id="tabChecklist" style="display:none">
          <h1>Trailering Checklist</h1>
          <table style="margin:auto">
            <tr>
              <td style="vertical-align:top">
                <div>
                  <p style="text-align:left; padding-left:100px;">
                    <span id="checkList" class="enbiggen">
                  <label onclick="chkCheck();"><input type="checkbox" id="chkCoupler" class="checkbox"> Trailer coupler closed and locked</label><br/>
                  <label onclick="chkCheck();"><input type="checkbox" id="chkTirePressure" class="checkbox"> Trailer tire pressure checked</label><br/>
                  <label onclick="chkCheck();"><input type="checkbox" id="chkElectrical" class="checkbox"> Electrical harness connected</label><br/>
                  <label onclick="chkCheck();"><input type="checkbox" id="chkChains" class="checkbox"> Tow chains connected</label><br/>
                  <label onclick="chkCheck();"><input type="checkbox" id="chkJacks" class="checkbox"> Trailer free of leveling jacks and chucks</label><br/>
                </span>
                  </p>
                  <p id="lblReadyToGo" style="display:none">
                    <img src="images/ok.png" align="absmiddle" />
                    <b>Ready to go!</b>
                  </p>
              </td>
              <td width="100px">
              </td>
              <td>
                <img id="trailerLightChecker" src="images/trailer.png" />
                <!-- TODO: overlay the PNG images of the error lights to support "multiple" bad bulbs -->
              </td>
            </tr>
          </table>
          </div>
        </div>

        <!-- ribbon icons -->
        <footer id="footer">
          <img src="images/icon_home.png" onclick="showHome();" />
          &nbsp;&nbsp;
          <img src="images/icon_reverse.png" onclick="showBackup();" />
          &nbsp;&nbsp;
          <img src="images/icon_checklist.png" onclick="showChecklist();" />
        </footer>
      </div>

      <!-- JS -->
      <script src="js/app.js"></script>
      <script src="js/gauge.js"></script>
      <script src="js/checklist.js"></script>
      <script src="js/backup.js"></script>
      <input type="hidden" id="units" value="$1" />
</body>

</html>
